name: Release (Desktop)

# Tag-triggered release; expand the matrix below when adding more targets.
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.os }} â€¢ ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS bundle
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: looplace-desktop
          # Windows portable
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: looplace-desktop.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release -p looplace-desktop --features desktop --target ${{ matrix.target }}

      - name: Package artifact (.app bundle)
        if: contains(matrix.target, 'apple')
        shell: bash
        run: |
          set -euo pipefail
          echo "Using unified macOS bundling script"
          RUST_TARGET="${{ matrix.target }}" \
          OUT_BASENAME="looplace-desktop-${{ github.ref_name }}-${{ matrix.target }}" \
          OUTPUT_DIR="dist" \
          SIGN_IDENTITY="-" \
          STRICT=1 \
          scripts/macos/bundle.sh
      - name: Compute checksum (macOS)
        if: contains(matrix.target, 'apple')
        shell: bash
        run: |
          shasum -a 256 dist/*.zip | tee dist/SHA256SUMS-${{ matrix.target }}.txt

      - name: Package artifact (Windows zip)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          $out = "looplace-desktop-${{ github.ref_name }}-${{ matrix.target }}"
          $build = "target/${{ matrix.target }}/release/${{ matrix.bin }}"
          if (-not (Test-Path $build)) {
            Write-Error "Desktop binary not found at $build"
          }
          $dest = Join-Path "dist" $out
          Remove-Item $dest -Recurse -Force -ErrorAction SilentlyContinue
          New-Item $dest -ItemType Directory | Out-Null
          Copy-Item $build (Join-Path $dest ${{ matrix.bin }})
          # UI assets (CSS/etc) embedded; no asset directory copy needed
          Rename-Item (Join-Path $dest ${{ matrix.bin }}) "Looplace.exe"
          Compress-Archive -Path $dest -DestinationPath (Join-Path "dist" "$out.zip") -Force
      - name: Compute checksum (Windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Get-ChildItem dist -Filter *.zip | ForEach-Object {
            $h = Get-FileHash $_.FullName -Algorithm SHA256
            "$($h.Hash)  $($_.Name)"
          } | Tee-Object -FilePath (Join-Path dist "SHA256SUMS-${{ matrix.target }}.txt")

      - name: Upload artifact for reuse
        uses: actions/upload-artifact@v4
        with:
          name: looplace-${{ matrix.target }}
          path: |
            dist/*.zip
            dist/SHA256SUMS-*.txt

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create draft release & upload assets
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: |
            dist/**/*.zip
            dist/SHA256SUMS-*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.id }} \
            -X PATCH \
            -f draft=false \
            -f make_latest=true
