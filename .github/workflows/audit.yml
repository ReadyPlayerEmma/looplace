on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run cargo audit
        run: cargo install cargo-audit --locked && cargo audit -q || (echo "::group::audit output"; cargo audit; echo "::endgroup::"; exit 1)
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cargo-audit-log
          path: |
            Cargo.lock
